{% load static %}<!DOCTYPE html>
<html>
    <HEAD>
        <meta charset="utf-8">
        <title>VisualNet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
    </HEAD>
    <style>
        input[type=submit] {
            background: url({% static 'icons/button.png' %}) !important;
            border: 0 !important;
            margin-left:10px; 
            display: block;
            height: 64px !important;
            width: 64px !important;
            
        }
        .text{
            
            font-size:40px;
        }
        .rows1{
            display:none;
        }
        
        @font-face{
            font-family:'above-personal';
            src: url({% static 'fonts/above.ttf'%});
            font-style: normal;
            font-weight: 100;
        }
        div p{
            
            font-weight: 600;
            font-size: 40px;
            
        }
        
        #testbtn{
            background-color: transparent!important;
            border: 0;
            cursor: pointer;
            text-transform: uppercase;
            
        }
        
        
        
        .loader {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite; /* Safari */
          animation: spin 2s linear infinite;
        }
        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        } 

    </style>
    <body>
        <script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}" ></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <div class="container h-100 ">
        <div class="row h-25 bg-transparent">
         
        </div>
        <div class="row h-50 " style="">
            <div class="container rounded shadow-lg" style="z-index: 1;background-color: whitesmoke !important; height:100% !important;
                                                            width:100% !important;  " id="cont1" >
                <div class="row h-25 d-flex align-items-end" id="top_row01" style="display:none !important;">
                    <p class="text-center w-100 text">Please Wait while we process the data</p>
                </div>
                <div class="row h-25 d-flex align-items-end" id="top_row1">
                    <p class="text-center w-100 text"> Let's start by uploading your PCAP file!</p>
                </div>
                <div class="row h-25" id="top_row2">
                    <form action= "{% url 'process' %}" method="POST" enctype="multipart/form-data" class="w-100" id="form_submit" style="display:hidden">
                        {% csrf_token %}   
                        <div class="col-md-6 mx-auto d-flex flex-wrap " style="height:65px !important;">
                        <input type="file" name="pcap_file" id="pcap_file" required="True" class="form-control-file w-75"/>
                        <input type="submit" value=""  id="testbtn"/> 
                        <!--button type="submit" id="testbtn" class="btn" style="margin-left:10px"><img src="{% static 'icons/button.png' %}" style="border:0px"/> </button-->
                        </div>
                    </form>
                        
                        </div>
                <div class="row h-50 align-self-center" id="btm_row1">
                    <div class=" col-sm-4 mx-auto d-flex justify-content-center" >
                    <div class="loader" id="load" style="display: none !important"></div>  
                    </div>
                    
                   </div>
                    
                    
                
                </div>
                
                
            </div>
             
        </div>
        
           
        
    
    
        
    </body>
<script type="text/javascript">
    
    $(document).ready(function() {
    $('#form_submit').submit(function (e) {
       
        
        $('#load').fadeIn();
        
        
       
        // A little hack for old browsers if you are using jQuery 2
    });
});
    
</script>

    
</html>
